name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            runner: macos-latest
            cross: false
          - target: aarch64-apple-darwin
            runner: macos-latest
            cross: false
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ matrix.target }}-cargo-

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Smoke test
        if: "!matrix.cross && matrix.runner != 'windows-latest' && matrix.target != 'x86_64-apple-darwin'"
        run: ./target/${{ matrix.target }}/release/naml run examples/basic.nm

      - name: Smoke test (Windows)
        if: matrix.runner == 'windows-latest'
        run: ./target/${{ matrix.target }}/release/naml.exe run examples/basic.nm

      - name: Package (Unix)
        if: matrix.runner != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../naml-${{ github.ref_name }}-${{ matrix.target }}.tar.gz naml naml-lsp

      - name: Package (Windows)
        if: matrix.runner == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path naml.exe, naml-lsp.exe -DestinationPath ../../../naml-${{ github.ref_name }}-${{ matrix.target }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: naml-${{ matrix.target }}
          path: naml-${{ github.ref_name }}-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
